<mat-toolbar class="navbar" style="background-color: rgb(0, 102, 106)">
  <mat-toolbar-row class="matRow">
    <div class="logo" (click)="welcomeView()">
      <img
        aria-label="Back to Movies"
        alt="FaveFlix Logo"
        src="../../assets/download.png"
        width="200px"
      />
    </div>
    <div>
      <span aria-label="Profile Button" class="navLink" (click)="profileView()">
        Profile
      </span>
      <span aria-label="Logout Button" class="navLink" (click)="logout()">
        Logout
      </span>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
